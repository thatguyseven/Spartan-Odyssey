    }
    .note-content h2 {
      margin-bottom: 10px;
    }
    .back-btn {
      display: inline-block;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Spartan Odyssey</div>
    <nav>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="flashcard-deck.html">Flashcards</a></li>
        <li><a href="game.html">Game</a></li>
        <li><a href="notes.html" class="active">Notes</a></li>
        <li><a href="study.html">Study</a></li>
        <li><a href="test.html">Test</a></li>
        <li><a href="settings.html">Settings</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <aside>
      <ul class="sidebar-menu">
        <li><a href="dashboard.html">Home</a></li>
        <li><a href="flashcard-deck.html">Flashcards</a></li>
        <li><a href="game.html">Game</a></li>

    <main>
      <a href="notes.html" class="btn back-btn">Back to Notes</a>
      <div class="note-content">
        <h2>Lecture 1: Introduction</h2>

      </div>
    </main>
  </div>

  <footer>
    <p>&copy; 2025 Spartan Odyssey. All rights reserved.</p>
  </footer>

  <!-- JavaScript to fetch the text file and display its contents -->
<script>
   document.addEventListener('DOMContentLoaded', function() {
     fetch('sample.txt') // Ensure sample.txt is in the correct location
       .then(response => {
         if (!response.ok) {
           throw new Error(`HTTP error! Status: ${response.status}`);
         }
         return response.text();
       })
       .then(text => {
         document.getElementById('noteText').textContent = text;
       })
       .catch(error => {
         console.error('Error fetching note text:', error);
         document.getElementById('noteText').textContent = "Unable to load note content.";
       });
   });
 </script>
 
</body>
