<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spartan Odyssey - Flashcard Flip</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .flashcard {
      perspective: 1000px;
      width: 300px;
      margin: 20px auto;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 200px;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .card-inner.flipped {
      transform: rotateY(180deg);
    }
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      background-color: #fff;
    }
    .card-back {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Spartan Odyssey</div>
    <nav>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="flashcard-deck.html">Flashcards</a></li>
        <li><a href="game.html">Game</a></li>
        <li><a href="notes.html">Notes</a></li>
        <li><a href="study.html">Study</a></li>
        <li><a href="test.html">Test</a></li>
        <li><a href="settings.html">Settings</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <aside>
      <ul class="sidebar-menu">
        <li><a href="dashboard.html">Home</a></li>
        <li><a href="flashcard-deck.html" class="active">Flashcards</a></li>
        <li><a href="game.html">Game</a></li>
        <li><a href="notes.html">Notes</a></li>
        <li><a href="study.html">Study</a></li>
        <li><a href="test.html">Test</a></li>
        <li><a href="settings.html">Settings</a></li>
      </ul>
    </aside>
    <main>
      <h1>Flashcard Flip</h1>
      <div class="flashcard">
        <div class="card-inner" id="cardInner">
          <div class="card-face card-front">
            What is the powerhouse of the cell?
          </div>
          <div class="card-face card-back">
            Mitochondria
          </div>
        </div>
      </div>
      <button class="btn" id="flipBtn">Flip Card</button>
    </main>
  </div>
  <footer>
    <p>&copy; 2025 Spartan Odyssey. All rights reserved.</p>
  </footer>
  <script>
    document.getElementById('flipBtn').addEventListener('click', function() {
      document.getElementById('cardInner').classList.toggle('flipped');
    });
  </script>
</body>
</html>
