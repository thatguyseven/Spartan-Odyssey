<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spartan Odyssey - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Simple header for authentication pages -->
  <header>
    <div class="logo">Spartan Odyssey</div>
  </header>
  
  <!-- Main Content: Login Form -->
  <main class="auth-container">
    <h1>Login</h1>
    <form action="#" method="post" class="auth-form">
      <div class="form-group">
        <label for="email">Email or Username:</label>
        <input type="text" id="email" name="email" placeholder="Enter your email or username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn">Login</button>
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </form>
  </main>
  
  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Spartan Odyssey. All rights reserved.</p>
  </footer>
</body>
</html>
